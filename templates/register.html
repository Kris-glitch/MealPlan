<!DOCTYPE html>

<html lang="en">
    <head>

        <!-- charset and responsive screen -->
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <link href="/static/register.css" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <title>Register</title>

    </head>
    <body>
        <form action="/register" method="post">
        <div id="/static/loginpoor.jpg"></div>
        <img src="/static/loginhd.jpg" id="main-img" alt="background image" />
        <div id ="main">
            <h1>MEAL PLAN</h1>
            <input name="username" type="text" placeholder="Name" />
            </br>
            <input name="password" type="password" placeholder="Password" />
            </br>
            <input name="confirmation" type="password" placeholder="Confirmation" />
            </br>
            <button name="register" type="submit" class="btn btn-secondary">Register</button>
            </br>
            <div id="flash-messages">
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <ul class="flash-messages">
                      {% for message in messages %}
                        <li>{{ message }}</li>
                      {% endfor %}
                    </ul>
                  {% endif %}
                {% endwith %}
            </div>
        </div>
      </body>
</html>
